<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>User IP Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFFFFF, #DDDDDD);
            background-size: 200% 200%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            user-select: none;
            transition: background 1s ease;
        }
        .info-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: #fff;
            margin: 20px 0;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }
        .info-container h3 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .info-item:hover {
            transform: scale(1.05);
        }
        .info-item i {
            margin-right: 10px;
            color: #FFE66D;
        }
        .img-flag {
            width: 80px;
            height: auto;
            border-radius: 20%;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #FFE66D;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #FF6F61;
        }
        @media (max-width: 768px) {
            .info-container {
                width: 95%;
            }
        }
        @media (max-width: 480px) {
            .info-container h3 {
                font-size: 20px;
            }
            .info-item {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

                $('body').css('background', `linear-gradient(135deg, ${countryColors[0]}, ${countryColors[1]})`);
                
                $('#ipInfo').html(`
                    <img src="${flagUrl}" alt="Country Flag" class="img-flag">

                    <div class="info-item"><i class="fas fa-network-wired"></i><strong>IP:</strong> ${response.query}</div>
                    <div class="info-item"><i class="fas fa-city"></i><strong>City:</strong> ${response.city}</div>
                    <div class="info-item"><i class="fas fa-map-marker-alt"></i><strong>Region:</strong> ${response.regionName}</div>

    </script>
</head>
<body>
    <div class="info-container" id="ipInfo"></div>
</body>
</html>
